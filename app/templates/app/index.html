{% extends 'base.html' %} 
{% block content %}
    <h1 class="title">API Documentation</h1>

    {% for endpoint in endpoints %}
    <p>
        <span>
            <a href="{{endpoint.url}}" target="_blank">{{endpoint.url}}</a>
        </span>: {{endpoint.description}}
    </p>
{% endfor %} {% endblock %}
